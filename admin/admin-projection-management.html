<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放映管理</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/admin-projection-management.css">
    <link rel="shortcut icon" href="../bitbug_favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- 顶部黑条 -->
    <div class="top">
        <div class="top_left">有个影院订票管理系统</div>
        <div class="top_right">
            <ul class="layui-nav">
                <li class="layui-nav-item" style="margin-right: 20px;">
                    <a href="./admin-order-management.html">退款申请<span class="layui-badge">9</span></a>
                </li>
                <li class="layui-nav-item">
                    <a href="./admin-user-center.html"><img src="../user/images/User_Avatar/pic3.jpg" class="layui-nav-img user_p">
                        <span class="text-avatar" style="width: 35px; height: 35px; line-height: 35px; font-size: 20px; position: relative; top: 3px; left: -50px;">A</span> 我
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="./admin-user-center-alertinfo.html">修改信息</a></dd>
                        <dd><a href="javascript:;" id="btnLogout">退出登录</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <!-- 主体部分左侧导航右侧展示 -->
    <div class="index">
        <div class="index_left">
            <ul class="navigation">
                <li><a href="./admin-index.html" class="iconfont">&#xe639;&nbsp;系统首页</a></li>
                <!-- <li><a href="./admin-system-settings.html" class="iconfont">&#xe60b;&nbsp;系统设置</a></li> -->
                <li><a href="./admin-user-management.html" class="iconfont">&#xe62a;&nbsp;用户管理</a></li>
                <li><a href="./admin-movie-management.html" class="iconfont">&#xe6ee;&nbsp;电影管理</a></li>
                <li><a href="./admin-order-management.html" class="iconfont">&#xe67c;&nbsp;订单管理</a></li>
                <li><a href="./admin-projection-management.html" class="iconfont">&#xe646;&nbsp;放映管理</a></li>
                <li><a href="./admin-catering-management.html" class="iconfont">&#xe629;&nbsp;餐饮管理</a></li>
            </ul>
        </div>
        <div class="index_right layui-anim layui-anim-scale">
            <!-- 嵌入导航 -->
            <div class="index_right_nav">
                <a href="./admin-index.html">系统首页　></a>
                <a href="javascript:;">　放映管理　</a>
            </div>
            <div class="projection_index ">
                <fieldset class="layui-elem-field">
                    <legend>管理系统 - 放映管理</legend>
                    <div class="cinemabox">
                        <div class="cinema">
                            <div class="cinma_name">1号普通厅</div>
                            <div class="cinma_pic"></div>
                            <button type="button" class="layui-btn layui-btn-normal btn-add" data-id="{{$value.id}}">1号普通厅</button>
                        </div>
                        <div class="cinema">
                            <div class="cinma_name">2号激光厅</div>
                            <div class="cinma_pic"></div>
                            <button type="button" class="layui-btn layui-btn-normal btn-add" data-id="{{$value.id}}">2号激光厅</button>
                        </div>
                        <div class="cinema">
                            <div class="cinma_name">3号豪华厅</div>
                            <div class="cinma_pic"></div>
                            <button type="button" class="layui-btn layui-btn-normal btn-add" data-id="{{$value.id}}">3号豪华厅</button>
                        </div>
                        <div class="cinema">
                            <div class="cinma_name">4号环影厅</div>
                            <div class="cinma_pic"></div>
                            <button type="button" class="layui-btn layui-btn-normal btn-add" data-id="{{$value.id}}">4号环影厅</button>
                        </div>
                    </div>
                    <table class="layui-table" style="text-align: center; margin-top: 30px;">
                        <colgroup>
                            <col>
                            <col>
                            <col>
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <thead>
                            <tr>
                                <th style="text-align: center;">放映厅号</th>
                                <th style="text-align: center;">放映厅名</th>
                                <th style="text-align: center;">电影中文名</th>
                                <th style="text-align: center;">语言版本</th>
                                <th style="text-align: center;">开始时间</th>
                                <th style="text-align: center;">结束时间</th>
                                <th style="text-align: center;">操作</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <div id="pageBox" style="text-align: center;"></div>
                </fieldset>
            </div>
        </div>
        <div class="footer">
            <p>20129129-李佳兵</p>
            <p>毕业设计：基于Web的电影购票管理系统</p>
            <p>沈阳师范大学软件学院2020级计算机科学与技术专业</p>
        </div>
    </div>
    <!-- 放映厅数据的模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.id}}</td>
            <td>{{$value.cinema_name}}</td>
            <td>{{$value.movie_name}}</td>
            <td>{{$value.lan_ver}}</td>
            <td>{{$value.star_time |dateFormat}}</td>
            <td>{{$value.end_time |dateFormat}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-warm  layui-btn-sm btn-edit" data-id="{{$value.id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger  layui-btn-sm btn-delete" data-id="{{$value.id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 添加放映厅数据 -->
    <script type="text/html" id="dialog-add">
        <form class="layui-form" id="form-add" lay-filter="form-add" style="margin-top: 30px;">
            <div class="layui-form-item">
                <label class="layui-form-label">影厅名：</label>
                <div class="layui-input-block">
                    <input type="text" name="cinema_name" id="cinema_name" required lay-verify="required" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">播放电影：</label>
                <div class="layui-input-block">
                    <input type="text" name="movie_name" required lay-verify="required" placeholder="请输入要播放的电影" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">使用时间：</label>
                <div class="layui-input-block">
                    <input type="datetime-local" name="star_time" required lay-verify="required" placeholder="请输入使用时间" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">结束时间：</label>
                <div class="layui-input-block">
                    <input type="datetime-local" name="end_time" required lay-verify="required" placeholder="请输入使用时间" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">语言版本：</label>
                <div class="layui-input-block">
                    <input type="text" name="lan_ver" required lay-verify="required" placeholder="请输入语言版本" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 编辑放映厅数据 -->
    <script type="text/html" id="dialog-edit">
        <form class="layui-form" id="form-edit" lay-filter="form-edit" style="margin-top: 30px;">
            <input type="hidden" name="id">
            <div class="layui-form-item">
                <label class="layui-form-label">影厅名：</label>
                <div class="layui-input-block">
                    <input type="text" name="cinema_name" id="cinema_name" required lay-verify="required" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">播放电影：</label>
                <div class="layui-input-block">
                    <input type="text" name="movie_name" required lay-verify="required" placeholder="请输入要播放的电影" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">使用时间：</label>
                <div class="layui-input-block">
                    <input type="datetime-local" name="star_time" required lay-verify="required" placeholder="请输入使用时间" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">结束时间：</label>
                <div class="layui-input-block">
                    <input type="datetime-local" name="end_time" required lay-verify="required" placeholder="请输入使用时间" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">语言版本：</label>
                <div class="layui-input-block">
                    <input type="text" name="lan_ver" required lay-verify="required" placeholder="请输入语言版本" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <script src="../layui/layui.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/moment.min.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/admin-user-center.js"></script>
    <script src="./js/admin-projection-management.js"></script>
</body>

</html>
