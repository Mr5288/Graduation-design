    <!-- 电影数据的模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.id}}</td>
            <td>{{$value.movie_name}}</td>
            <td>{{$value.movie_enname}} </td>
            <td>{{$value.movie_type}}</td>
            <td>{{$value.movie_time}}</td>
            <td>{{$value.area}}</td>
            <td>{{$value.release_time}}</td>
            <td>{{$value.price}}</td>
            <td><button type="button" class="layui-btn layui-btn-warm  layui-btn-sm btn-edit" data-id="{{$value.id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger  layui-btn-sm btn-delete" data-id="{{$value.id}}">下架</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 添加电影数据 -->
    <script type="text/html" id="dialog-add">
        <form class="layui-form" id="form-add" style="padding-right: 80px;padding-top: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">电影中文名</label>
                <div class="layui-input-block">
                    <input type="text" name="movie_name" required lay-verify="required" placeholder="请输入电影中文名" autocomplete="off" class="layui-input">

            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">电影英文名</label>
                <div class="layui-input-block">
                    <input type="text" name="movie_enname" required lay-verify="required" placeholder="请输入电影英文名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">电影类型</label>
                <div class="layui-input-block">
                    <input type="text" name="movie_type" required lay-verify="required" placeholder="请输入电影类型" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">地区</label>
                <div class="layui-input-block">
                    <input type="text" name="area" required lay-verify="required" placeholder="请输入地区" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">影片时长</label>
                <div class="layui-input-block">
                    <input type="text" name="movie_time" required lay-verify="required" placeholder="请输入时长" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">上映时间</label>
                <div class="layui-input-block">
                    <input type="text" name="release_time" required lay-verify="required" placeholder="请输入上映时间" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">票价</label>
                <div class="layui-input-block">
                    <input type="text" name="price" required lay-verify="required" placeholder="请输入票价" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">剧情简介</label>
                <div class="layui-input-block">
                    <textarea name="brief_introduction" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">预览图</label>
                    <div class="layui-input-block">
                        <input type="text" name="movie_pic" id="movie_pic" required lay-verify="required" placeholder="请上传图片" autocomplete="off" class="layui-input">
                        <input type="file" id="file" accept="image/png,image/jpeg" onchange="Change()">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
        </form>

    </script>

    <script>
        function Change() {
            var reader = new FileReader(); //创建一个读流
            var file = $("#file")[0].files[0]; //获取选中文件
            reader.readAsDataURL(file); //读文件
            reader.onload = function(e) { //读事件
                $('#movie_pic').val(e.target.result)
                    //$("#img").attr('src', e.target.result)
            };
        };
    </script>

            <div class="layui-form-item">

                    <input type="text" name="price" required lay-verify="required" placeholder="请输入价格" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
